<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stremio Letterboxd Watchlist</title>
    <style>
      .form-input {
        display: flex;
        gap: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="form-input">
        <div>Username:</div>
        <div><input type="text" id="username" name="username" /></div>
      </div>
      <div><button>Install</button></div>
      <div id="stremio-install-link"></div>
    </div>
    <script>
      const usernameEl = document.getElementById("username");
      const installLinkEl = document.getElementById("stremio-install-link");

      function username_onchange(event) {
        installLinkEl.innerText =
          "http://localhost:3030/" +
          encodeURIComponent(event.target.value.trim()) +
          "/manifest.json";
      }

      usernameEl.onchange = username_onchange;
      usernameEl.onblur = username_onchange;
    </script>
  </body>
</html>
